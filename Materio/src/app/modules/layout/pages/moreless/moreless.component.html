<span *ngIf="text.length <= wordLimit">{{text}}</span>

<span *ngIf="text.length > wordLimit && !showMore">
  {{text.substring(0,wordLimit)}}<br>
  <span (click)="showMore = true" class="show">  Show More</span>
</span>

<span *ngIf="text.length > wordLimit && showMore">
  {{text}}<br>
  <span (click)="showMore = false" class="show">  Show Less</span>
</span>
